<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Chủ - Em yêu Cao Bằng</title>
  <style>

   .typewriter {
     overflow: hidden;
     white-space: nowrap;
     display: inline-block;
     animation: typing 3s steps(40, end) forwards;

     animation:
       typing 3s steps(40, end) forwards;
    }   

    @keyframes typing {
      from { width: 0 }
     to { width: 100% }
    }
    
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('images/cao-bang-2.png') no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #222;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 30px;
      border-radius: 16px;
      max-width: 90vw;
      width: fit-content;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    a.button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      max-width: 250px;
      width: 100%;
      text-align: center;
    }

    a.button:hover {
      background-color: #218838;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 32px;
      }
      p {
        font-size: 16px;
      }
      a.button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
    
  </style>
</head>

<body>
  <div class="container">
    <h1 class="typewriter">Chào mừng bạn đến với Cao Bằng</h1>
    <p class="typewriter">Khám phá quê hương thông qua bản đồ, trò chơi và bài học thú vị.</p>
    <a href="main.html" class="typewriter button">Bắt đầu khám phá</a>
  </div>
</body>
</html>
