<!DOCTYPE html>
<html lang="vi"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Em yêu Cao Bằng</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="mirror-text" >Em yêu Cao Bằng</h1>
    <p class="mirror-text" >Học mà chơi, chơi mà yêu quê hương</p>
  </header>

  <nav>
    <button onclick="showSection('map-section')">Bản đồ</button>
    <button onclick="showSection('quiz-section')">Trò chơi</button>
    <button onclick="showSection('lesson-section')">Bài học  </button>
  </nav>

  </main>
   <section id="map-section" class="section" >
      <div class="map-title">
       <h2>Khám phá bản đồ Cao Bằng</h2>
       <p>Nhấp vào các điểm để xem thông tin.</p>
      </div>

     <div class="map-section" style="position: relative;" >
       <img src="images/ban-do-caobang.png" style="max-width: 100%; height: auto;" />

       <!-- Marker: Thác Bản Giốc -->
         <div class="map-marker"
          style="position: absolute; top: 25.45%; left: 84.15%;"
          onclick="showFloatingInfo('ban-gioc', this)"></div>

       <!-- Marker: Pác Bó -->
         <div class="map-marker" 
          style="position: absolute; top: 12.07%; left: 47.67%;" 
          onclick="showFloatingInfo('pac-bo', this)"></div>

       <!-- Marker: TP Cao Bằng -->
         <div class="map-marker" 
          style="position: absolute; top: 46.64%; left: 59.52%;"
          onclick="showFloatingInfo('cao-bang', this)"></div>

       <!-- Marker: Thủy điện Bảo Lâm -->
         <div class="map-marker" 
          style="position: absolute; top: 16.71%; left: 21.10%;" 
          onclick="showFloatingInfo('thuy-dien-bao-lam', this)"></div>

       <!-- Marker: Núi Phja dạ -->
         <div class="map-marker" 
          style="position: absolute; top: 40.10%; left: 24.70%;" 
          onclick="showFloatingInfo('nui-phja-da', this)"></div>
       
       <!-- Marker: Cửa khẩu Sóc Giang -->
         <div class="map-marker" 
           style="position: absolute; top: 16.30%; left: 45.48%;" 
           onclick="showFloatingInfo('soc-giang', this)"></div>

       <!-- Marker: Cửa khẩu Tả Lùng -->
         <div class="map-marker" 
           style="position: absolute; top: 68.80%; left: 76.56%; " 
           onclick="showFloatingInfo('ta-lung', this)"></div>

       <!-- Marker: Khuổi Khon -->
         <div class="map-marker" 
          style="position: absolute; top: 23.80%; left: 28.20%;" 
          onclick="showFloatingInfo('lang-du-lich-cong-dong-khuoi-khon', this)"></div>

       <!-- Marker: Rừng Trần Hưng Đạo -->
         <div class="map-marker" 
          style="position: absolute; top: 54.34%; left: 47.60%;" 
          onclick="showFloatingInfo('tran-hung-dao', this)"></div>

       <!-- Marker: Động Ngườm Ngao -->
         <div class="map-marker" 
          style="position: absolute; top: 31.20%; left: 79.20%;" 
          onclick="showFloatingInfo('dong-nguom-ngao', this)"></div>

       <!-- Marker: Làng Khuổi Ky -->
         <div class="map-marker" 
          style="position: absolute; top: 35.52%; left: 78.10%;" 
          onclick="showFloatingInfo('khuoi-ky', this)"></div>

       <!-- Marker: Hồ Thang Hen -->
         <div class="map-marker" 
          style="position: absolute; top: 29.80%; left: 58.10%;" 
          onclick="showFloatingInfo('thang-hen', this)"></div>

       <!-- Marker: Phja Oắc - Phja Đên -->
         <div class="map-marker" 
          style="position: absolute; top: 53.90%; left: 39.50%;" 
          onclick="showFloatingInfo('phja-oac-phja-den', this)"></div>

       <!-- Marker: Làng Phja Thắp -->
         <div class="map-marker" 
          style="position: absolute; top: 40.47%; left: 69.68%;" 
          onclick="showFloatingInfo('phja-thap', this)"></div>

       <!-- Marker: Bản giuong -->
         <div class="map-marker" 
          style="position: absolute;top: 60.90%; left: 70.40%; " 
          onclick="showFloatingInfo('ban-giuong', this)"></div>

       <!-- Marker: Chiến thắng biên giới 1950 -->
         <div class="map-marker" 
          style="position: absolute; top: 76.35%; left: 70.20%; " 
          onclick="showFloatingInfo('bien-gioi-1950', this)"></div>

       <!-- Marker: Làng du lịch Pác Rằng -->
         <div class="map-marker" 
          style="position: absolute; top: 45.50%; left: 69.79%; " 
          onclick="showFloatingInfo('pac-rang', this)"></div>

       <!-- Marker: Đèo Khau Cóc Chà -->
         <div class="map-marker" 
          style="position: absolute; top: 18.48%; left: 33.90%;" 
          onclick="showFloatingInfo('khau-coc-cha', this)"></div>

       <!-- Marker: Cửa Khẩu Trà Lĩnh -->
         <div class="map-marker" 
          style="position: absolute; top: 25.32%; left: 63.90%; " 
          onclick="showFloatingInfo('cua-khau-tra-linh', this)"></div>
      </div>
      <!-- Hộp thông tin nổi -->
        <div id="floating-info" class="floating-box" style="display: none;">
           <div id="floating-text">Đây là thông tin nổi!</div>
          <img id="floating-image" src="" alt="ảnh địa danh" style="display: none; width: 100%; border-radius: 10px; margin-top: 10px;" />
        </div>
   </section> 
   
   <section id="quiz-section" class="section"style="display:none;">
     <div class="quiz-box">
        <h2>Trò chơi đố vui</h2>
        <p id="question">câu hỏi sẽ hiển thị ở đây</p>
        <div class="quiz-options">
         <button onclick="answer('A')">A</button>
         <button onclick="answer('B')">B</button>
         <button onclick="answer('C')">C</button>
         <button onclick="answer('D')">D</button>
        </div>
        <p id="result"></p>
      </div>
   </section>
  
    <section id="lesson-section"class="section"style="display: none;">
     <h2>Bài học tích hợp</h2>
     <div class="lesson-buttons">
       <button onclick="showLesson(1)">Địa lý Cao Bằng</button>
       <button onclick="showLesson(2)">Lịch sử Pác Bó</button>
       <button onclick="showLesson(3)">Văn hóa dân tộc Tày</button>
     </div>
     <div id="lesson-content" class="lesson-content"></div>
   </section>
 </main>

  <footer>
    <p>&copy; 2025 Em yêu Cao Bằng</p>
  </footer>
  <script src="script.js"></script>

</body>
</html>
