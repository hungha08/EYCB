<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Chủ - Em yêu Cao Bằng</title>
  <style>

   .typewriter {
     overflow: hidden;
     white-space: nowrap;
     display: inline-block;

     animation:
       typing 3s steps(40, end) forwards;
    }   

    @keyframes typing {
      from { width: 0 }
     to { width: 100% }
    }
    
    body {
      background:url(images/cao-bang-2.png) ;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 50px 30px;
      border-radius: 16px;
      max-width: 90vw;
      width: fit-content;
    }

    h1 {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    p {
      font-size: 20px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    a.button {
      background-color: #28a745;
      padding: 15px 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      a.button {
        padding: 12px 24px;
        font-size: 0.95em;
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <h1 class="typewriter">Chào mừng bạn đến với Cao Bằng</h1>
    <p class="typewriter">Khám phá quê hương thông qua bản đồ, trò chơi và bài học thú vị.</p>
    <a href="index.html" class="typewriter button">Bắt đầu khám phá</a>
  </div>
</body>
</html>
